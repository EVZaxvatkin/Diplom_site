{% extends 'base.html' %}

<title>{% block title %} {{title}} {% endblock %}</title>

{% block content %}
<h1>{{ category.name }}</h1>
<ul>
    {% for product in products %}
        <li><a href="{% url 'products' product.id  %}">{{ product.name }}</a></li>
        <img src="{{ product.image.url }}"/>
    {% endfor %}
</ul>

{% endblock%}
