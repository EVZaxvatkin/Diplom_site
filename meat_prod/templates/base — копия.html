<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">


     <title>{% block title %} {{title}} {% endblock %}</title>

</head>
<body>
	<img src="images/site2.jpg" class="background" />

	<header>
		<h1> <a href="{% url 'index' %}">ЗАО "Агрофирма "Мясо"</a></h1>
		<nav>
			<ul>
				<li><a href="{% url 'index' %}">Главная</a> </li>
				<li><a href="{% url 'category' %}">Каталог</a> </li>
			</ul>
		</nav>
	</header>

	<main>
		{% for promo in promos %}
			<li>{{ promo.name }}</li>
        	<img src="{{ promo.image.url }}"/>
			<li>{{ promo.discription }}</li>
			<li>{{ promo.start_data }} - {{ promo.end_data }}</li>
		{% endfor %}
		{% block content %}

		{% endblock%}
	</main>

</body>
</html>
